<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoboAdvisor{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/styleAdditionalResults.css">
    <link rel="stylesheet" href="/static/css/styleBase.css">
    <link rel="stylesheet" href="/static/css/styleError.css">
    <link rel="stylesheet" href="/static/css/styleIndex.css">
    <link rel="stylesheet" href="/static/css/styleQuestion.css">
    <link rel="stylesheet" href="/static/css/styleResults.css">
    
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
        // Add interactivity for option selection
        document.addEventListener('DOMContentLoaded', function() {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    this.classList.add('selected');
                    // Check the radio button
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) radio.checked = true;
                });
            });
        });
    </script>
</body>
</html>
